version: "3.8"

########## SERVICES ##########
services:
#### Nginx ####
  my-nginx:
    container_name: my-nginx
    build: ./requirements/nginx
    image: my-nginx-img
    restart: always
    volumes: 
      - wordpress-volume:/var/www/wordpress
    ports:
      - 443:443
    networks:
      - my-network

#### Wordpress ####
  my-wordpress:
    container_name: my-wordpress
    build: ./requirements/wordpress
    image: my-wordpress-img
    restart: always
    volumes: 
      - wordpress-volume:/var/www/wordpress
    environment:
      # DATABASE SETUP
      - MARIADB_DB_NAME=$MARIADB_DB_NAME
      - MARIADB_USER=$MARIADB_USER
      - MARIADB_USER_PASSWORD=$MARIADB_USER_PASSWORD
      - MARIADB_HOST=$MARIADB_HOST
      # WORDPRESS BASIC CONFIGURATION
      - WP_PATH=$WP_PATH
      - WP_TITLE=$WP_TITLE
      - DOMAIN_NAME=$DOMAIN_NAME
      # ADMIN CREDENTIALS
      - WP_ADMIN_USER=$WP_ADMIN_USER
      - WP_ADMIN_PASSWORD=$WP_ADMIN_PASSWORD
      - WP_ADMIN_EMAIL=$WP_ADMIN_EMAIL
       # USER CREDENTIALS
      - WP_USER=$WP_USER
      - WP_USER_EMAIL=$WP_USER_EMAIL
      - WP_USER_ROLE=$WP_USER_ROLE
      - WP_USER_PASSWORD=$WP_USER_PASSWORD
    networks:
      - my-network

#### Mariadb ####
  my-mariadb:
    container_name: my-mariadb
    build: ./requirements/mariadb
    image: my-mariadb-img
    restart: always
    volumes: 
      - mariadb-volume:/var/lib/mysql
    environment:
      - MARIADB_DB_NAME=$MARIADB_DB_NAME
      - MARIADB_ROOT=$MARIADB_ROOT
      - MARIADB_USER=$MARIADB_USER
      - MARIADB_USER_PASSWORD=$MARIADB_USER_PASSWORD
      - MARIADB_ROOT_PASSWORD=$MARIADB_ROOT_PASSWORD
    networks:
      - my-network

########## NETWORK ##########
networks: 
  my-network:
    driver: bridge

########## VOLUMES ##########
volumes:
  wordpress-volume:
      name: wordpress-volume
      driver: local
      driver_opts:
          type: none
          device: /home/jcheel-n/data/wordpress
          o: bind
  mariadb-volume:
      name: mariadb-volume
      driver: local
      driver_opts:
          type: none
          device: /home/jcheel-n/data/mariadb
          o: bind
